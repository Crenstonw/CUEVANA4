
<div class="cositas d-flex align-items-center justify-content-center row p-0 mt-2" style="width: 100%;">
    <ng-container *ngFor="let m of movies">
        <div class="row my-2 mx-1 p-0 d-flex col-sm-3 col-md-2">
            <app-movie-lista-item [movie]="m"></app-movie-lista-item>
        </div>
    </ng-container>
</div>

<mat-paginator [length]="pageLength" [pageSize]="20" showFirstLastButtons="true" (page)="changePage($event)"
    aria-label="Select page">
</mat-paginator>
