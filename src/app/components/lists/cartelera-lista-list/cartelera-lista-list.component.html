<div class="row">
    <ng-container *ngFor="let s of seriesList">
        <app-cartelera-lista-item class="my-2 col-2" [series]="s"></app-cartelera-lista-item>
    </ng-container>
</div>
<mat-paginator  [length]="pageLength"
                [pageSize]="20"
                showFirstLastButtons="true"
                (page)="changePage($event)"
                aria-label="Select page">
</mat-paginator>
