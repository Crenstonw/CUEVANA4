<div class=" row d-flex justify-content-center">
    <h1 class="text-center">Recomended</h1>
    <div class="col-6 recomended p-0 text-white" [style.backgroundImage]="'url(' + getBackgroundImg() + ')'">
        <div class="row m-0 p-0">
            <div class="col-6 m-0 p-0 d-flex justify-content-center align-items-center">
                <iframe [src]=" getMovieTrailer(video.key)" width="400"
                height="280" type="text/html" frameborder="0" allowfullscreen=""></iframe>
            </div>
            <div class="col-6 m-0 p-0 d-flex justify-content-center pt-5 px-4">
                <div class="simpleinfo text-center">
                    <h1 class="my-5">{{title}}</h1>
                    <p>{{description}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
