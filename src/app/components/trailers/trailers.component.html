<div class="row p-5">
    <h2>Trailers</h2>
    <div class="list-group list-group-horizontal position-relative overflow-auto w-100">
        <iframe  class="list-group-item p-0 m-1" *ngFor="let trailer of trailersTuple" [src]=" getMovieTrailer(trailer[1])" width="400"
        height="280" type="text/html" frameborder="0" allowfullscreen=""></iframe>
    </div>
</div>
